<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/media.css">
    <script src="https://kit.fontawesome.com/282fdc0461.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div>
            <img src="./src/images/logo.svg" alt="Logo Huddle" class="logo-da-empresa">
        </div>
    </header>

    <main class="main">
        <picture class="imagem-de-paginas">
            <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups">
        </picture>
    
        <div class="textos">
            <h2>Build The Community Your Fans Will Love</h2>
    
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
    
            <button class="botao-register">
                Register
            </button>
                
        </div>
    </main>
        
    <footer class="social-media">
        <a href="" class="logos-social-media">
            <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="" class="logos-social-media twitter">
            <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="" class="logos-social-media">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>
</body>
</html>
